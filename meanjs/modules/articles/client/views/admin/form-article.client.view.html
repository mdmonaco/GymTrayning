<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Article' : 'New Article'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.article._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Disciplina</label>
          <input name="title" type="text" ng-model="vm.article.title" id="title" class="form-control" placeholder="Nombre disciplina" required autofocus>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">El nombre de la disciplina es requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="price">Precio mensual</label>
          <input name="price" type="text" ng-model="vm.article.price" id="price" class="form-control" placeholder="Precio" required ng-pattern="vm.priceRegex">
          <div ng-messages="vm.form.articleForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">El nombre de la disciplina es requerido.</p>
            <p class="help-block error-text" ng-message="pattern">Ingrese un precio valido</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Descripcion</label>
          <textarea name="content" data-ng-model="vm.article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
