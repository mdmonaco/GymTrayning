<section>
  <div class="page-header">
    <h1 ng-bind="vm.pago.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.pago.isCurrentUserOwner || vm.isAdmin()">
    <a class="btn btn-primary"
       ui-sref="pagosedit({ pagoId: vm.pago._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>
    <h3>Monto:  $ {{vm.pago.price}}</h3>
  </div>
  <div>
    <h3>Descripci√≥n:  {{vm.pago.description}}</h3>
  </div>
  <small>
    <em class="text-muted">
      Creado en
      <span ng-bind="vm.pago.created | date:'mediumDate'"></span>
      por
      <span ng-if="vm.pago.user"
            ng-bind="vm.pago.user.displayName"></span>
      <span ng-if="!vm.pago.user">Eliminar pago</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.pago.content"></p>
</section>
