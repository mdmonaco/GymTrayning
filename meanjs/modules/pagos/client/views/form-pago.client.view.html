<section>
  <div class="page-header">
    <h1>{{vm.pago._id ? 'Edit Pago' : 'Nuevo Pago'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.pagoForm" class="form-horizontal" ng-submit="vm.save(vm.form.pagoForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Titulo</label>
          <input name="name" type="text" ng-model="vm.pago.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.pagoForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Un titulo es requerido</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Monto</label>
          <input name="price" type="text" ng-model="vm.pago.price" id="price" class="form-control" placeholder="Monto" required ng-pattern="vm.priceRegex">
          <div ng-messages="vm.form.pagoForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">El precio es requerido.</p>
            <p class="help-block error-text" ng-message="pattern">Ingrese un precio valido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Descripción</label>
          <input name="description" type="text" ng-model="vm.pago.description" id="description" class="form-control" placeholder="Descripción" required>
          <div ng-messages="vm.form.pagoForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Una descripción es requerida</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.pago._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
